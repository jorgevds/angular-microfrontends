<article>
    <section>
        <h1 class="text-3xl">APOD</h1>
        <h2 class="text-2xl mb-4">Astronomy Picture of the Day</h2>
        <p class="mb-4">
            Select a new start or end date for a different range of pictures.
        </p>
    </section>
    <section>
        <ng-container *ngIf="apods$ | async as apods">
            <ul *ngIf="apods.length > 0; else skeleton">
                <li *ngFor="let apod of apods" class="pl-4 pb-2">
                    <a
                        routerLink="./detail/{{ apod.date }}"
                        class="hover:underline hover:text-gray-600"
                    >
                        <span class="apod-date"> {{ apod.date }}: </span>
                        {{ apod.title }}
                        &nbsp; =>
                    </a>
                </li>
            </ul>
        </ng-container>
        <ng-template #skeleton>
            <ngx-skeleton-loader
                count="8"
                appearance="line"
                [theme]="{ width: '80%' }"
            ></ngx-skeleton-loader>
        </ng-template>
    </section>
</article>
<ng-container [formGroup]="datesForm">
    <app-date-form formGroupName="formFields"></app-date-form>
</ng-container>
